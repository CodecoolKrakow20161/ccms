{% extends "layout.html" %}
{% block page_title %}Classes <small>Add new class</small>{% endblock %}
{% block body %}
<div class="row">
    <div class="col-lg-6">
        <form action="" method="post">
            {{ form.csrf_token }}
            <div class="form-group">
                <label>Class name</label>
                {{ form.name(class="form-control") }}
                <p class="help-block">Put class name in format LOCATION.YEAR.CLASS_NUM, e.g. KRK.2016.1</p>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit Button</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
